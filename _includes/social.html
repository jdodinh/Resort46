<social>
  <div class="nes-container is-centered social">
  {% assign networks = "instagram" %}
<!--  twitter,facebook,github,youtube,google,medium,twitch,reddit,whatsapp,gmail,linkedin,-->
  {% for entry in site.social %}
    {% if networks contains entry[0] %}
    <a href="{{ entry[1] }}" target="_blank"><i class="nes-icon {{ entry[0] }}"></i></a>
    {% endif %}
  {% endfor %}
    </div>

</social>
